<!DOCTYPE html>
<html lang="pt-br">
<head>
 <title>Light Speed | Cadastro</title>
 <meta charset="UTF-8">
 <link rel="sortcut icon" href="imagens/logo16.png " type="image/gif" />
 <link rel="stylesheet" type="text/css" href="estilo/cadastro.css">
</head>
<body>
  <div id="container">
   <img src="imagens/perfil.png">

   <form>
   <div>
     <input class="nome" type="text" name="nome" id="nome"       placeholder="Digite seu nome completo" >
    </div>

    <div>
     <input class="email" type="text" name="email" id="email"       placeholder="Digite seu e-mail" >
    </div>

    <div>
     <input class="senha" type="password" name="senha" id="senha"            placeholder="Digite sua senha" >
    </div>

   <div>
     <input class="telefone" type="tel" name="tel" id="tel"            placeholder="Digite seu número do celular" >
    </div>

   <div>
     <input class="number" type="number" id="cpf_cnpj"            placeholder="Digite seu CPF/CNPJ" >
    </div>

  

   <div>
    <h1 style="color: #4169E1; font-family:20px;">Data de Nascimento</h1>
    <input type="date" id="data_nasc" name="data_nasc" >
    </div>

  <h1 style="color: #4169E1; font-family:20px;">Seu endereço</h1>
   <div>
    <input class="estado_sigla" type="text" id="estado"            placeholder="Digite a sigla do seu estado">
    </div>

     <div>
    <input class="cidade" type="text" id="estado"            placeholder="Digite a sigla do sua cidade">
    </div>

   <div>
   <input type="text" name="tRua" id="cRua" size="13" maxlength="80" placeHolder="Rua, Av, Trav, ..."/>
    <div>

    <div>
     <input class="number" type="number" id="numero_casa"            placeholder="Digite o número da sua casa ou Ap" >
    </div>

    <div>
   <input type="text" name="complemento" id="complemento" placeHolder="Complemento"/>
    <div>

    <div>
     <input class="submit" type="submit" value="Logar">
    </div>

    <p>Já tem uma conta?<a href="login.html">Cadastre-se aqui!</a></p>
   </form>
	
  </div>

</body>
</html>
